        <script language="JavaScript" type="text/javascript">
            <!-- 
    // -->< ![CDATA[
            var ecran = [
                [
                    "main.png",
                    "La fenêtre principale de l'application<br>\
                    Chaque vue (panneau de visualisation) est \"détachable\". Elle peut aussi \
                    se mettre en \"plein écran\", en fait elle occupera la totalité de \
                    l'espace de la fenêtre de l'application."
                ],
                [
                    "01_chrono.png",
                    "La vue chronologique"
                ],
                [
                    "01_memoria.png",
                    "La vue Mémoria"
                ],
                [
                    "02_export_print.png",
                    "L'export de données"
                ],
                [
                    "02_manage.png",
                    "Gestion des chapitres et scènes"
                ],
                [
                    "03_plain_text_exp.png",
                    "Export en texte brut"
                ],
                [
                    "03_book.png",
                    "Vue livre"
                ],
                [
                    "04_chart_wiww.png",
                    "Qui est Où et Quand?"
                ],
                [
                    "04_reading.png",
                    "Vue Lecture"
                ],
                [
                    "05_chart_char_by_date.png",
                    "Table des personnages par date"
                ],
                [
                    "06_chart_char_by_scene.png",
                    "Table des personnages par scène"
                ],
                [
                    "07_chart_gantt.png",
                    "Diagramme de Gantt"
                ]
            ];
            var cur = 0;
            function suivant() {
                if (cur < ecran.length) {
                    cur++;
                    refaire();
                }
            }
            function precedent() {
                if (cur > 0) {
                    cur--;
                    refaire();
                }
            }
            function refaire() {
                document.getElementById("texte").innerHTML = ecran[cur][1];
                document.getElementById("ecran").innerHTML = "<img src=\"" + ecran[cur][0] + "\">";
                if (cur+1 < ecran.length) {
                    document.getElementById("suivant").innerHTML = "<button onclick=\"javascript:suivant();\"><img src=\"../../img/bt_next_on.png\" /></button>"
                } else {
                    document.getElementById("suivant").innerHTML = "<img src=\"../../img/bt_next_off.png\" />"
                }
                if (cur > 0) {
                    document.getElementById("precedent").innerHTML = "<button onclick=\"javascript:precedent();\"><img src=\"../../img/bt_prev_on.png\" /></button>"
                } else {
                    document.getElementById("precedent").innerHTML = "<img src=\"../../img/bt_prev_off.png\" />"
                }
            }
            // ]]>
        </script>
    </head>
    <body>
        <div class="componentheading"><h1>Captures d'écrans</h1></div>
        <div id="texte">
            <p><b>La fenêtre principale de l'application</b><br>
                Chaque vue (panneau de visualisation) est "détachable". Elle peut aussi 
                se mettre en "plein écran", en fait elle occupera la totalité de 
                l'espace de la fenêtre de l'application.</p>
        </div>
        <table>
            <tr>
                <td><div id="precedent"><img src='../../img/bt_prev_off.png' /></div></td>
                <td><div id="ecran"><img src="main.png"></div></td>
                <td><div id="suivant"><button onclick="javascript:suivant();"><img src="../../img/bt_next_on.png" /></button></div></td>
            </tr>
        </table>
    </body>
